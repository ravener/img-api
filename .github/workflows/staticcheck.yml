name: "Static Check"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: WillAbides/setup-go-faster@v1.7.0
      with:
        go-version: 1.20.x
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        install-go: false
        version: "2023.1"